name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: 创建发布版本
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建所有环境
        run: |
          pnpm run build:development
          mv apps/root apps/root-dev
          pnpm run build:test
          mv apps/root apps/root-test
          pnpm run build:production
          mv apps/root apps/root-prod

      - name: 压缩构建产物
        run: |
          tar -czf build-development.tar.gz -C apps root-dev
          tar -czf build-test.tar.gz -C apps root-test
          tar -czf build-production.tar.gz -C apps root-prod

      - name: 生成变更日志
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            build-development.tar.gz
            build-test.tar.gz
            build-production.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 发送通知
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '新版本 ${{ github.ref_name }} 已发布'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
