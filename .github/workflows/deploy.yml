name: Deploy

on:
  push:
    branches:
      - main # 生产环境
      - develop # 测试环境
    tags:
      - 'v*' # 版本标签

jobs:
  # 部署到测试环境
  deploy-test:
    name: 部署到测试环境
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: test
      url: https://test.example.com
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建测试环境
        run: pnpm run build:test

      - name: 部署到测试服务器
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
          ARGS: '-avzr --delete'
          SOURCE: 'apps/root/'
          REMOTE_HOST: ${{ secrets.TEST_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.TEST_REMOTE_USER }}
          TARGET: ${{ secrets.TEST_REMOTE_TARGET }}

      - name: 通知部署结果
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '测试环境部署完成'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # 部署到生产环境
  deploy-production:
    name: 部署到生产环境
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://example.com
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建生产环境
        run: pnpm run build:production

      - name: 部署到生产服务器
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          ARGS: '-avzr --delete'
          SOURCE: 'apps/root/'
          REMOTE_HOST: ${{ secrets.PROD_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.PROD_REMOTE_USER }}
          TARGET: ${{ secrets.PROD_REMOTE_TARGET }}

      - name: 通知部署结果
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '生产环境部署完成'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: 创建 GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/root/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
